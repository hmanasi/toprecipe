@(topRecipes: List[com.toprecipe.services.TopRecipe])

@import com.toprecipe.services.TopRecipe

@main("Fooditem list"){
	<div class=row>
		@for(recipe <- topRecipes) {
	    	<div class="col-sm-12 col-md-6">
		    	<div class=thumbnail>
		      		<div class="media">
		        		<a class="pull-left" href="#">
		          			<img class="media-object" src="@routes.Assets.at(recipe.getImage())" alt="@recipe.getFoodItemTitle()" style="width: 200px">
		        		</a>
		        		<div class="media-body">
		          			<h4 class="media-heading">@recipe.getFoodItemTitle()</h4>
		        		</div>
					</div>
				</div>
			</div>
		}
	</div>
}
